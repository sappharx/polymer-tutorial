<link rel="import" href="../bower_components/polymer/polymer.html" />

<polymer-element name="ready-element">
    <template>
        This element has a ready() method.
        <span id="el">Not ready...</span>
    </template>
    <script>
        Polymer({
            owner: "Vincent",
            ready: function () {
                this.$.el.textContent = this.owner + " is ready!";
            }
        });
    </script>
</polymer-element>
